<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="../../dist/style.css">
</head>
<body>
    <div id="content">
        <header>
            <h1>Pizzeria</h1>
            <nav>
                <button>Home</button>
                <button>Menu</button>
                <button id="active">Contact</button>
            </nav>
        </header>
        <div id="contact">
            <h2>Contact Us</h2>
            <div id="contact-info">
                <div id="info-wrapper">
                    <div id="phone">
                        <img src="../src/contact/icons/white_phone.png" alt="Phone">
                        <span>123-456-789</span>
                    </div>
                    <div id="email">
                        <img src="../src/contact/icons/white_email.png" alt="Email">
                        <span>eat@pizzeria.com</span>
                    </div>
                    <div id="address">
                        <img src="../src/contact/icons/white_restaurant.png" alt="address">
                        <span>13/58 Head St, Braitling NT 0870</span>
                    </div>
                </div>
                <img src="../src/contact/imgs/map.png" alt="13/58 Head St, Braitling NT 0870" id="map">
            </div>

        </div>
        <footer>
            <h2>Pizzeria</h2>
        </footer>
    </div>
</body>
</html>
