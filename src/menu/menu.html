<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="../../dist/style.css">
</head>
<body>
    <div id="content">
        <header>
            <h1>Pizzeria</h1>
            <nav>
                <button>Home</button>
                <button id="active">Menu</button>
                <button>Contact</button>
            </nav>
        </header>
        <div id="menu">
            <h2>Menu</h2>
            <div id="card-container">
                <div class="card">
                    <img src="../src/menu/img/pepperoni.png" alt="Pepperoni Pizza">
                    <h3>Pepperoni</h3>
                </div>
                <div class="card">
                    <img src="../src/menu/img/capricciosa.png" alt="Capricciosa">
                    <h3>Capricciosa</h3>
                </div>
                <div class="card">
                    <img src="../src/menu/img/Cheese.png" alt="Cheese">
                    <h3>Cheese</h3>
                </div>
                <div class="card">
                    <img src="../src/menu/img/Veggie.png" alt="Veggie">
                    <h3>Veggie</h3>
                </div>
            </div>
        </div>
        <footer>
            <h2>Pizzeria</h2>
        </footer>
    </div>
</body>
</html>
